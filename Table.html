<!-- 
Table:
Tables contains rows and columns
Tables are used for organizing content
<table> </table>
<tr> </tr> ==> Table row
<td> </td> ==> Table data
<th> </th> ==> Table header

Column span: It is used for merging.
<td colspan=4> </td>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1.5px" width="500px" align="center" bgcolor="skyblue">
        <tr>
            <td></td>
            <td colspan="2" align="center">
                Student's Data Table
            </td>
            <td></td>
        </tr>
        <tr bgcolor="yellow">
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>john@example.com</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>jane@example.com</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>35</td>
            <td>bob@example.com</td>
            <td>5555555555</td>
        </tr>
    </table>   
</body>
</html>
