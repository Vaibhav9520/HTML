<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <h1>List items Example</h1>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>DBMS</li>
    </ol>
    <ol style type="a">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>DBMS</li>
    </ol>
    <ol style type="i">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>DBMS</li>
    </ol>
    <hr>

    <ul style type = "circle">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>DBMS</li>
    </ul>

    <ul style type = "square">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>DBMS</li>
    </ul>
</body>
</html>
